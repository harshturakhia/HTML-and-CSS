<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let & Var, Conditional Statement</title>
    <style>
        /* li 
        {
            color: blue;
            size: 100px;

</head>

<body>
    <div class="container">
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
        </ul>

        <script>
            //var is used as lobal variable
            //while let is used only for that block part

            var string1 = "This is string 1";
            var string1 = "This is string 2";
            console.log(string1);

            let a = "harsh";
            //let a = "Turakhia";
            console.log(a);

            let c = "Cc";
            {
                let c = "cC";
                console.log(c);
            }
            console.log(c);

            const aa = "This cannot be changed";
            console.log(aa);

            //if-else ladder...
            let age = 10;
            if (age < 18) {
                console.log("You can drink water...");
            }
            else if (age == 18) {
                console.log("Your age is 18...");
            }
            else {
                console.log("You can drink beer...");
            }

            //switch case ladder...
            //if we don't use break keyword then all other statements written below will execute...
            let cups = 45;
            switch (cups) {
                case 4:
                    console.log("Value of cup is 4");
                    break;
                case 41:
                    console.log("Value of cup is 41");
                    break;
                case 42:
                    console.log("Value of cup is 42");
                    break;
                case 44:
                    console.log("Value of cup is 44");
                    break;

                default:
                    console.log("Value of cup is not here listed...");
                    break;
            }

        </script>
    </div>

</body>

</html>
