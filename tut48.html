<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables, Datatype ande Operator</title>

    <script>            //this is dymanic typing...
        var a = 78;
        var b = "Harsh";
        var c = 88.8;

        console.log(a);     //to print on screen


        // Operators in Javascript:
        // Operator - entities on which operaters operate
        // In 3 + 4, + is the operator and 3 & 4 are operands
        // 
        // 1) Unary Operator = It has single operand (x = -x)
        // Example: c = -c;
        // console.log(c);
        // 2) Binary Operator = It has two operand (x = x + 7)
        // Example : c = c + 6;
        // console.log(c);

        
            var num1 = 5;
            var num2 = 2;

            //Arithmatic Operator:

            console.log("The value of num1 + num2 is : " + (num1+num2));
            console.log("The value of num1 - num2 is : " + (num1-num2));

            console.log("The value of num1 * num2 is : " + (num1*num2));
            //This is exponential factor operator

            console.log("The value of num1 / num2 is : " + (num1/num2));

            console.log("The value of num1 ** num2 is : " + (num1**num2));

            console.log("The value of num1++ is : " + (num1++));
            console.log("The value of ++num1 is : " + (++num1));

            console.log("The value of num1-- is : " + (num1--));
            console.log("The value of --num1 is : " + (--num1));


    </script>
